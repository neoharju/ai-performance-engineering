# Python project configuration for code quality tools
# Used by black, isort, ruff, mypy, and other tools

[tool.black]
line-length = 100
target-version = ['py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude common directories
  \.git
  | \.venv
  | venv
  | __pycache__
  | \.pytest_cache
  | build
  | dist
  | \.eggs
  | \.mypy_cache
  | vendor
  | book
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/__pycache__/*", "*/venv/*", "*/vendor/*", "*/book/*"]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    ".eggs",
    ".mypy_cache",
    "vendor",
    "book",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (handled separately but keep for consistency)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "N806",  # variable in function should be lowercase (common in benchmarks)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true
# Disable cache to work around TypeGuardedType serialization bug in mypy 1.18.2
# See: https://github.com/python/mypy/issues/XXXXX
cache_dir = "/dev/null"
exclude = [
    "tests/",
    "tools/",
    "scripts/",
    "vendor/",
    "book/",
]

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "triton.*",
    "numpy.*",
    "pandas.*",
    "transformers.*",
    "datasets.*",
]
ignore_missing_imports = true

